<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>HTML Forms</h1>

        <form>
            <div>
                <label for="firstName">First Name</label>
                <input id="firstName" type="text" placeholder="First Name" required />
            </div>
            <div>
                <label for="favouriteColour">Favourite Colour</label>
                <select id="favouriteColour">
                    <option>Please select an option...</option>
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="indigo">Indigo</option>
                    <option value="violet">Violet</option>
                </select>
            </div>
            <div>
                <label for="age">Age</label>
                <input id="age" type="number" min="1" max="125" required />
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" />
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" />
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="3" cols="50" placeholder="Leave your message here!"></textarea>
            </div>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
